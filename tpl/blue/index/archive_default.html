<!DOCTYPE HTML>
<html lang="zh-cn">

    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/tpl/blue/static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/tpl/blue/static/css/main.css" />
    </head>

    <body>
        {include file="top.html"}
        {include file="menu.html"}
        {include file="banner.html"}
        <!--main-->

        <div class="abpg container">
            <div class="row">

                <div class="col-md-12 serli">
                    <ol class="breadcrumb">
                        <li><i class="glyphicon glyphicon-home"></i>
                            {$myfcms.position}
                        </li>
                    </ol>
                    <div class="news-deatil">
                        <h2>{$myfcms.title}</h2>
                        <p class="news-time">
                            发布时间：{$myfcms.sendtime|date_format:'%Y-%m-%d %H:%M:%S'}
                        </p>
                        {if $myfcms.litpic}
                        <img src="{$myfcms.litpic}"/>
                        {/if}
                        <div class="news-con">
                            {$myfcms.body}
                        </div>
                    </div>
                    <ul class="pager">
                        <li class="previous"><a href="news-detail.html"><span aria-hidden="true"></span> 上一篇：{$myfcms.pre}</a></li>
                        <li class="next"><a href="news-detail2.html">下一篇： {$myfcms.next}<span aria-hidden="true"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        {include file="bottom.html"}
        <script src="static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="static/js/main.js" type="text/javascript" charset="utf-8"></script>
    </body>

</html>
