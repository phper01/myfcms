<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>{$myfcms.typename}-{global name="cfg_webname"}</title>
		<meta name="keywords" content="{$myfcms.keywords}" />
		<meta name="description" content="{$myfcms.description}" />
		<meta name="author" content="minyifei.cn" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="{$myf_path}/tpl/company/public/css/main.css" />
	</head>
	<body>
		{include file="top.html"}
		<div class="center">
			{include file="menu.html"}
			<div class="list">
				<ul class="arclist">
					{list id="arc" pagesize="15"}
					<li>
						<div class="listpic">
							<a href="{$arc.arcurl}"><img src="{$arc.litpic}" alt="{$arc.title}" /></a>
						</div>
						<div class="listdes">
							<strong><a href="{$arc.arcurl}">{$arc.title}</a></strong>
							<div class="listinfo">
								{$arc.description}
							</div>
						</div>
					</li>
					{/list}
				</ul>
			</div>
			<div class="page">
				{pagelist pagesize="15"}
			</div>
			{include file="bottom.html"}
		</div>
	</body>
</html>
