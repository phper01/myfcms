<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{$myfcms.typename}-{global name="cfg_webname"}</title>
        <meta name="keywords" content="{$myfcms.keywords}" />
        <meta name="description" content="{$myfcms.description}" />
        <meta name="author" content="minyifei.cn" />

    <body>

                        </ul>
                    </div>
                </div>
                <div class="list-right">
                    <div class="list-right-menu">
                        {$myfcms.typename}

                    <div class="list-right-content">

 		{include file="bottom.html"}
