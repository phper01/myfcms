
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>闵益飞内容管理系统-后台登陆</title>
		<meta name="description" content="" />
		<meta name="author" content="minyifei" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="{$myf_path}/css/reset.css"/>
		<link type="text/css" rel="stylesheet" href="{$myf_path}/css/login.css"/>
		<script type="text/javascript" src="{$myf_path}/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			function changeAuthCode(){
				 var picsrc =$("#vdimgck").attr("src");
				 $("#vdimgck").attr("src",picsrc);
			}
			
			$(document).ready(function(){
				$("#btnSubmit").click(function(){
					var userid = $("#txtUserid").val();
					if(userid==""){
						alert("用户名不能为空！");
						return false;
					}
					
					var pwd = $("#txtPwd").val();
					if(pwd==""){
						alert("密码不能为空！");
						return false;
					}
					
					var code = $("#vdcode").val();
					if(code==""){
						alert("验证码不能为空！");
						return false;
					}
				})
			})
		</script>
	</head>
	
	<body>
		<div class="login-box">
			<div class="login-top">
				<a href="{$myf_url}">返回网站主页</a>
			</div>
			<div class="login-tips" style="text-align: center">
				感谢使用MyfCMS系统，中国第一款完全免费开源的PHPCMS系统！
			</div>
			<div class="login-main">
					<form name="form1" method="post" action="{$myf_path}/index.php?m=index&a=login_in">
					<dl>
						<dt>
							用户名：
						</dt>
						<dd>
							<input name="userid" id="txtUserid" type="text" style="width:155px;">
						</dd>
						<dt>
							密&nbsp;&nbsp;码：
						</dt>
						<dd>
							<input class="alltxt" id="txtPwd" name="pwd" type="password" style="width:155px;">
						</dd>
						<dt>
							验证码：
						</dt>
						<dd>
							<input id="vdcode" name="verify" maxlength="4" style="text-transform: uppercase;" type="text">
							<img id="vdimgck" onclick="changeAuthCode()" style="cursor: pointer;" alt="验证码" title="看不清？点击更换" src="{$myf_path}/verify.php" align="absmiddle">
						</dd>
						<dt>
							&nbsp;
						</dt>
						<dd>
							<button type="submit" class="login-btn" id="btnSubmit">
								登录
							</button>
						</dd>
					</dl>
				</form>
			</div>
			<div class="login-copy">
				Powered by<a href="http://www.minyifei.cn" title="MyfCMS官网" target="_blank"><strong>MyfCMS 2.0</strong></a>&copy; 2012-{$now}
			</div>
		</div>
	</body>
</html>
