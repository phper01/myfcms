<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>管理员管理-闵益飞内容管理</title>
		<meta name="description" content="" />
		<meta name="author" content="minyifei.cn" />
		<link type="text/css" rel="stylesheet" href="{$myf_path}/css/reset.css" />
		<link type="text/css" rel="stylesheet" href="{$myf_path}/css/myfcms.css" />
		<script type="text/javascript" src="{$myf_path}/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				
				$("#submit-btn").click(function(){
					$("#sysForm").submit();
				})
				
				$("#chkAll").click(function(){
					 var checked = $(this).attr("checked");
					 if(checked == "checked"){
						 $(".chkid").attr("checked",checked);
					 }else{
					 	$(".chkid").removeAttr("checked");
					 }
				})
			})
		</script>
	</head>
	<body>
		{include file="../index/top.html"}
		<div id="main" class="wapper clearfix">
			<div class="uitopb uitopb-border">
				<div class="uitopb-header">
					<h3>管理员管理</h3>
				</div>
				<div class="tabledv">
					<form id="sysForm" action="{$myf_path}/index.php?m=sys&a=admin" method="post">
					<table>
						<tbody>
							<tr>
								<th width="120">登陆名</th>
								<th width="100">笔名</th>
								<th class="tacenter" width="160">邮箱</th>
								<th class="tacenter" width="130">最后登陆时间</th>
								<th class="tacenter" width="120">最后登陆IP</th>
								<th class="tacenter" width="130">创建时间</th>
								<th class="tacenter" width="120">操作</th>
							</tr>
						{foreach from=$list item=vo}	
						<tr align="center" bgcolor="#FFFFFF" height="26" onmousemove="javascript:this.bgColor='#fafafa';" onmouseout="javascript:this.bgColor='#FFFFFF';">
							<td class="tacenter">
								{$vo.userid}
							</td>
							<td class="tacenter">
								{$vo.uname}
							</td>
							<td class="tacenter">
								{$vo.email}
							</td>
							<td class="tacenter">
								{$vo.logintime}
							</td>
							<td class="tacenter">
								{$vo.loginip}
							</td>
							<td class="tacenter">
								{$vo.createtime}
							</td>
							<td>
								<a href="{$myf_path}/index.php?m=sys&a=update_admin&id={$vo.id}">
								<img src="{$myf_path}/images/gtk-edit.png" title="编辑" alt="编辑" style="cursor:pointer" border="0" width="16" height="16"></a>&nbsp;
								{if $vo.id neq 1}
								<a href="{$myf_path}/index.php?m=sys&a=delete_admin&id={$vo.id}"><img src="{$myf_path}/images/del.png" title="删除" alt="删除" border="0" width="16" height="16"></a>
								{/if}
							</td>
						</tr>
						{/foreach}
						<tr class="alt">
							<td colspan="8" class="taright">
								[温馨提示：请谨慎操作添加删除管理员！]
							</td>
						</tr>
						</tbody>
					</table>
					</form>
				</div>
			</div>
		</div>
		{include file="../index/bottom.html"}
	</body>
</html>
