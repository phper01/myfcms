<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>系统基本参数-闵益飞内容管理</title>
		<meta name="description" content="" />
		<meta name="author" content="minyifei.cn" />
		<link type="text/css" rel="stylesheet" href="{$myf_path}/css/reset.css" />
		<link type="text/css" rel="stylesheet" href="{$myf_path}/css/myfcms.css" />
		<script type="text/javascript" src="{$myf_path}/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				
				$("#submit-btn").click(function(){
					$("#sysForm").submit();
				})
				
				$("#chkAll").click(function(){
					 var checked = $(this).attr("checked");
					 if(checked == "checked"){
						 $(".chkid").attr("checked",checked);
					 }else{
					 	$(".chkid").removeAttr("checked");
					 }
				})
			})
		</script>
	</head>
	<body>
		{include file="../index/top.html"}
		<div id="main" class="wapper clearfix">
			<div class="uitopb uitopb-border">
				<div class="uitopb-header">
					<h3>系统基本参数</h3>
				</div>
				<div class="tabledv">
					<form id="sysForm" action="{$myf_path}/index.php?m=sys&a=update_sys" method="post">
					<table>
						<tbody>
							<tr>
								<th width="200">参数说明</th>
								<th>参数值</th>
								<th class="tacenter" width="200">变量名称</th>
							</tr>
						{foreach from=$list item=vo}	
						<tr align="center" bgcolor="#FFFFFF" height="26" onmousemove="javascript:this.bgColor='#fafafa';" onmouseout="javascript:this.bgColor='#FFFFFF';">
							<td class="taright">
								{$vo.info}：
							</td>
							<td class="tacenter">
								{if $vo.valuetype eq 'text'}
								<textarea style="width:450px" rows="5" class="fm-text" name="cfg_{$vo.id}" id="faq_content">{$vo.value}</textarea>
								{else}
								<input class="fm-text" style="margin-top: 0;width:450px;" name="cfg_{$vo.id}" type="text" size="15" value="{$vo.value}">
								{/if}
							</td>
							<td class="tacenter">
								{$vo.name}
							</td>
						</tr>
						{/foreach}
						<tr class="alt">
							<td colspan="8">
							<a id="submit-btn" href="javascript:void(0)" class="left btn btn-white mr10"><span>确认保存</span></a>&nbsp;
							</td>
						</tr>
						</tbody>
					</table>
					</form>
				</div>
			</div>
		</div>
		{include file="../index/bottom.html"}
	</body>
</html>
