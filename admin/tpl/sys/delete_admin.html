<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>删除普通管理员-闵益飞内容管理系统</title>
		<meta name="author" content="minyifei.cn" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link type="text/css" rel="stylesheet" href="{$myf_path}/css/reset.css" />
		<link type="text/css" rel="stylesheet" href="{$myf_path}/css/myfcms.css" />
		<script type="text/javascript" src="{$myf_path}/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//提交
				$("#submit-btn").click(function(){
					var isOk = true;
					var code = $.trim($("#txtCode").val());
					if(code == ""){
						$("#infoCode").addClass("tred");
						isOk = false;
					}else{
						$("#infoCode").removeClass("tred");
					}
					if(isOk){
						$("#adminForm").submit();
					}
				})
				
			})
		</script>
	</head>
	<body>
		{include file="../index/top.html"}
		<div id="main" class="wapper clearfix">
			<div class="uitopb uitopb-border">
				<div class="uitopb-header">
					<h3>删除普通管理员</h3>
				</div>
				<div class="js_tcont tabledv">
					<form id="adminForm" action="{$myf_path}/index.php?m=sys&a=delete_admin_handler" method="post">
						<table id="tab0" class="tabindex">
							<tbody>
								<tr>
									<td class="taleft" style="padding-left:72px" colspan="2"><span class="tred">*</span>确定要删除：<b>{$admin.userid}</b> &nbsp;吗？</td>
								</tr>
								<tr>
									<td class="taright"><span class="tred">*</span>安全验证串：</td>
									<td class="taleft">
										<input type="hidden" name="id" value="{$admin.id}" />
										<input class="left mr10 fm-text" style="margin-top: 0;width:250px;" id="txtCode" name="code" type="text" size="15" value="">
										<span class="tinfo tred" id="infoCode">{$code}</span>
									</td>
								</tr>
							</tbody>
						</table>
						<table>
							<tr class="alt">
								<td>
									<a id="submit-btn" href="javascript:void(0)" class="left btn btn-white"><span>确认保存</span></a>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
		{include file="../index/bottom.html"}
	</body>
</html>
