<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>生成首页HTML静态页面-闵益飞内容管理系统</title>
		<meta name="author" content="minyifei.cn" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link type="text/css" rel="stylesheet" href="{$myf_path}/css/reset.css" />
		<link type="text/css" rel="stylesheet" href="{$myf_path}/css/myfcms.css" />
		<script type="text/javascript" src="{$myf_path}/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#submit-btn").click(function(){
					$("#htmlForm").submit();
				})
			})
		</script>
	</head>
	<body>
		{include file="../index/top.html"}
		<div id="main" class="wapper clearfix">
			<div class="uitopb uitopb-border">
				<div class="uitopb-header">
					<h3>生成首页HTML静态页面</h3>
				</div>
				<div class="js_tcont tabledv">
					<form id="htmlForm" target="htmlframe" action="{$myf_url}/index.php?m=index&a=html" method="post">
						<table>
							<tr class="alt">
								<td>
									<input type="hidden" name="randcode" value="{$randcode}" />
									<input type="hidden" name="type" value="index" />
									<a id="submit-btn" href="javascript:void(0)" class="left btn btn-white"><span>开始生成HTML静态页面</span></a>
								</td>
							</tr>
						</table>
						<table>
							<tr class="alt">
								<td>
									页面生成进度：
								</td>
							</tr>
							<tr>
								<td height="200">
									<iframe id="htmlframe" name="htmlframe" style="width:100%;height:200px;border:0;"></iframe>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
		{include file="../index/bottom.html"}
	</body>
</html>
