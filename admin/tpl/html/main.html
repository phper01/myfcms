<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>生成栏目HTML静态页面-闵益飞内容管理系统</title>
		<meta name="author" content="minyifei.cn" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link type="text/css" rel="stylesheet" href="{$myf_path}/css/reset.css" />
		<link type="text/css" rel="stylesheet" href="{$myf_path}/css/myfcms.css" />
		<script type="text/javascript" src="{$myf_path}/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#submit-btn").click(function(){
					$("#htmlForm").submit();
				})
			})
		</script>
	</head>
	<body>
		{include file="../index/top.html"}
		<div id="main" class="wapper clearfix">
			<div class="uitopb uitopb-border">
				<div class="uitopb-header">
					<h3>生成栏目HTML静态页面</h3>
				</div>
				<div class="js_tcont tabledv">
					<form id="htmlForm" target="htmlframe" action="{$myf_url}/index.php?m=index&a=html" method="post">
						<table id="tab0" class="tabindex">
							<tbody>
								<tr>
									<td class="taright" width="100">栏目：</td>
									<td class="taleft">
										<select name="typeid" id="parentid" style="width:160px;">
											<option value="0" selected="selected">≡ 更新所有栏目  ≡</option>
											{foreach from=$arctypes item=vo }
												<option value="{$vo.id}">{$vo.spacer}{$vo.typename}</option>
											{/foreach}
										</select>
										<input type="hidden" name="type" value="category" />
										<input type="hidden" name="randcode" value="{$randcode}" />
										<span class="tinfo" id="infoUrl"></span>
									</td>
								</tr>
								<tr>
									<td class="taright" width="100">更新项：</td>
									<td class="taleft">
										<input name="uname" type="radio" class="np" value="1" checked="1">
								     更新子级栏目  
								    <input type="radio" name="uname" class="np" value="0">
								     仅更新所选栏目
									</td>
								</tr>
							</tbody>
						</table>
						
						<table>
							<tr class="alt">
								<td>
									<a id="submit-btn" href="javascript:void(0)" class="left btn btn-white"><span>开始生成HTML静态页面</span></a>
								</td>
							</tr>
						</table>
						<table>
							<tr class="alt">
								<td>
									页面生成进度：
								</td>
							</tr>
							<tr>
								<td height="200">
									<iframe id="htmlframe" name="htmlframe" style="width:100%;height:200px;border:0;"></iframe>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
		{include file="../index/bottom.html"}
	</body>
</html>
